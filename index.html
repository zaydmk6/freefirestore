<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fire Jewel Store</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to My Fire Jewel Store</h1>
  </header>
  
  <main>
    <section class="products">
      <h2>Available Jewels</h2>
      <div class="product" id="product-1">
        <img src="assets/images/jewel1.jpg" alt="Jewel 1">
        <p>1000 Fire Jewels</p>
        <button class="buy-button" onclick="buyProduct(1)">Buy Now</button>
      </div>
      <div class="product" id="product-2">
        <img src="assets/images/jewel2.jpg" alt="Jewel 2">
        <p>2000 Fire Jewels</p>
        <button class="buy-button" onclick="buyProduct(2)">Buy Now</button>
      </div>
    </section>

    <section id="payment-form" style="display:none;">
      <h3>Payment Form</h3>
      <form action="/pay" method="POST">
        <label for="payment-amount">Amount:</label>
        <input type="text" id="payment-amount" readonly><br>
        <label for="paypal-email">PayPal Email:</label>
        <input type="email" id="paypal-email" required><br>
        <button type="submit">Submit Payment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Fire Jewel Store</p>
  </footer>
</body>
</html>
